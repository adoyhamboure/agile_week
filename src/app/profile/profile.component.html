<form class="ui form">
    <div class="field">
      <label>Prénom</label>
      <input [(ngModel)]="firstName" type="text" name="first-name" placeholder="Prénom" required>
    </div>
    <div class="field">
      <label>Nom</label>
      <input [(ngModel)]="lastName" type="text" name="last-name" placeholder="Nom" required>
    </div>
  </form>
