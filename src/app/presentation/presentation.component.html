<form class="ui form">
    <div class="field">
        <label>Description</label>
        <textarea [(ngModel)]="presentation.description" name="description" placeholder="Décrivez vous"></textarea>
    </div>
    <div class="field">
        <label>Qualifications</label>
        <textarea [(ngModel)]="presentation.qualifications" name="qualifications" placeholder="Quelles sont vos qualifications ?"></textarea>
    </div>
    <div class="field">
        <label>Centres d'intérêts</label>
        <textarea [(ngModel)]="presentation.interests" name="interests" placeholder="Donnez nous vos centres d'intérêts"></textarea>
    </div>
</form>
