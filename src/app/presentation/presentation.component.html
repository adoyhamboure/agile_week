<form class="ui form presentation">
    <div class="modal">
        <div class="title"><h1>PRESENTATION</h1></div>
        <div class="field">
            <label>DESCRIPTION</label>
            <textarea [(ngModel)]="presentation.description" name="description" placeholder="Décrivez vous" class="text"></textarea>
        </div>
        <div class="field">
            <label>QUALIFICATIONS</label>
            <textarea [(ngModel)]="presentation.qualifications" name="qualifications" placeholder="Quelles sont vos qualifications ?" class="text"></textarea>
        </div>
        <div class="field">
            <label>CENTRE D'INTERETS</label>
            <textarea [(ngModel)]="presentation.interests" name="interests" placeholder="Donnez nous vos centres d'intérêts" class="text"></textarea>
        </div>
    </div>
</form>
