<form class="ui form">
    <div *ngFor="let c of references.comments; let i = index">
        <div class="field">
            <label>Auteur</label>
            <input [(ngModel)]="c.author" type="text" [ngModelOptions]="{standalone: true}" placeholder="Auteur">
        </div>
        <div class="field">
            <label>Entreprise</label>
            <input [(ngModel)]="c.company" type="text" [ngModelOptions]="{standalone: true}" placeholder="Entreprise">
        </div>
        <div class="field">
            <label>Commentaire</label>
            <textarea [(ngModel)]="c.value" [ngModelOptions]="{standalone: true}"
            placeholder="Entrez le commentaire de votre ancien collÃ¨gue ou patron !"></textarea>
        </div>
        <button *ngIf="references.comments.length > 1" (click)="removeComment(i)" class="ui icon button">
            <i class="minus icon"></i>
        </button>
    </div>
    <button (click)="addComment()" class="ui icon button">
        <i class="plus icon"></i>
    </button>
</form>
