<form class="ui form">
    <div class="field">
        <label>Introduction à la partie certifications</label>
        <textarea [(ngModel)]="certifications.introduction" name="description"
            placeholder="Décrivez vos certifications et comment vous les avez obtenues (court paragraphe)"></textarea>
    </div>
    <div *ngFor="let c of certifications.certificationsArray">
        <div class="ui card">
            <div class="content">
                <div class="field">
                    <label>Titre de la certification</label>
                    <input [(ngModel)]="c.label" type="text" [ngModelOptions]="{standalone: true}"
                        placeholder="Titre de la formation">
                </div>
                <div class="field">
                    <label>Date de début</label>
                    <div class="ui left icon input">
                        <i class="calendar icon"></i>
                        <input suiDatepicker [ngModelOptions]="{standalone: true}" [(ngModel)]=" c.period.startDate"
                            [pickerMode]="mode" [pickerFirstDayOfWeek]="firstDayOfWeek"
                            [pickerUseNativeOnMobile]="false">
                    </div>
                </div>
                <div class="field">
                    <label>Date de fin</label>
                    <div class="ui left icon input">
                        <i class="calendar icon"></i>
                        <input suiDatepicker [ngModelOptions]="{standalone: true}" [(ngModel)]=" c.period.endDate"
                            [pickerMode]="mode" [pickerFirstDayOfWeek]="firstDayOfWeek"
                            [pickerUseNativeOnMobile]="false">
                    </div>
                </div>
                <div class="field">
                    <label>Nom de l'entreprise</label>
                    <input [(ngModel)]="c.company" type="text" [ngModelOptions]="{standalone: true}"
                        placeholder="Nom de l'école">
                </div>
                <div class="field">
                    <label>Description de la certification</label>
                    <input [(ngModel)]="c.description" type="text" [ngModelOptions]="{standalone: true}"
                        placeholder="Description de la formation">
                </div>
            </div>
        </div>

    </div>
    <button *ngIf="certifications.certificationsArray.length > 2" (click)="removeCertification()" class="ui icon button">
        <i class="minus icon"></i>
    </button>
    <button *ngIf="certifications.certificationsArray.length < 5" (click)="addCertification()" class="ui icon button">
        <i class="plus icon"></i>
    </button>
</form>
